<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>随机程序网页</title>

  <!-- 图标库（RemixIcon） -->
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">

  <style>
    /* 背景：渐变 + 粒子 */
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      min-height: 100vh;
      overflow-x: hidden;
      color: #fff;
      position: relative;
    }

    /* 粒子光点动画 */
    .particle {
      position: absolute;
      background: rgba(255, 255, 255, 0.4);
      width: 6px;
      height: 6px;
      border-radius: 50%;
      animation: float 6s ease-in-out infinite;
    }

    @keyframes float {
      0% { transform: translateY(0) scale(1); opacity: 0.8; }
      50% { transform: translateY(-40px) scale(1.3); opacity: 1; }
      100% { transform: translateY(0) scale(1); opacity: 0.8; }
    }

    /* 容器 */
    .container {
      max-width: 550px;
      margin: 30px auto;
      padding: 20px;
    }

    /* 标题 */
    h1 {
      text-align: center;
      font-size: 32px;
      font-weight: bold;
      letter-spacing: 2px;
      margin-bottom: 30px;
      text-shadow: 0 3px 8px rgba(0,0,0,0.4);
      animation: fadeInDown 1s ease-out;
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* 按钮组 */
    .btn-group {
      display: flex;
      justify-content: space-around;
      margin-bottom: 25px;
      animation: fadeIn 1.2s ease-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    button {
      padding: 13px 20px;
      font-size: 17px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.25s;
      flex: 1;
      margin: 0 8px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 6px;
      font-weight: bold;
      box-shadow: 0 4px 14px rgba(0,0,0,0.25);
    }

    .btn-time {
      background: linear-gradient(135deg, #4facfe, #00f2fe);
    }
    .btn-time:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 25px rgba(0,0,0,0.4);
    }

    .btn-number {
      background: linear-gradient(135deg, #43e97b, #38f9d7);
    }
    .btn-number:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 25px rgba(0,0,0,0.4);
    }

    /* 玻璃拟态面板 */
    .panel {
      background: rgba(255,255,255,0.15);
      backdrop-filter: blur(10px);
      padding: 20px;
      border-radius: 16px;
      margin-top: 15px;
      display: none;
      animation: fadeUp 0.7s ease-out;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }

    label {
      font-size: 16px;
      margin-bottom: 6px;
      display: block;
    }

    input {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      margin-bottom: 15px;
      border-radius: 10px;
      border: none;
      outline: none;
    }

    .start-btn {
      width: 100%;
      padding: 14px;
      font-size: 18px;
      border-radius: 10px;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      color: white;
      font-weight: bold;
      box-shadow: 0 4px 14px rgba(0,0,0,0.25);
    }
    .start-btn:hover {
      transform: scale(1.03);
      box-shadow: 0 10px 25px rgba(0,0,0,0.35);
    }

    /* 结果展示 */
    .result {
      margin-top: 30px;
      font-size: 32px;
      font-weight: bold;
      text-align: center;
      color: #fff;
      animation: popIn 0.4s ease-out;
      text-shadow: 0 3px 8px rgba(0,0,0,0.5);
    }

    @keyframes popIn {
      from { transform: scale(0.5); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>

<body>

  <!-- 粒子光点 -->
  <script>
    for (let i = 0; i < 25; i++) {
      let p = document.createElement("div");
      p.className = "particle";
      p.style.left = Math.random() * 100 + "vw";
      p.style.top = Math.random() * 100 + "vh";
      p.style.animationDelay = Math.random() * 3 + "s";
      document.body.appendChild(p);
    }
  </script>

  <div class="container">

    <h1><i class="ri-magic-line"></i> 随机程序网页</h1>

    <div class="btn-group">
      <button class="btn-time" onclick="showPanel('time')">
        <i class="ri-time-line"></i> 时间
      </button>

      <button class="btn-number" onclick="showPanel('number')">
        <i class="ri-numbers-line"></i> 数字
      </button>
    </div>

    <!-- 时间随机器 -->
    <div id="time-panel" class="panel">
      <label>开始时间（HH:MM:SS）</label>
      <input type="time" id="startTime" step="1">

      <label>结束时间（HH:MM:SS）</label>
      <input type="time" id="endTime" step="1">

      <button class="start-btn" onclick="generateTime()">
        <i class="ri-shining-line"></i> Start
      </button>
    </div>

    <!-- 数字随机器 -->
    <div id="number-panel" class="panel">
      <label>最小数字</label>
      <input type="number" id="minNum">

      <label>最大数字</label>
      <input type="number" id="maxNum">

      <button class="start-btn" onclick="generateNumber()">
        <i class="ri-shining-line"></i> Start
      </button>
    </div>

    <div class="result" id="result"></div>

  </div>

  <script>
    function showPanel(type) {
      document.getElementById("time-panel").style.display = "none";
      document.getElementById("number-panel").style.display = "none";
      document.getElementById("result").innerHTML = "";

      if (type === "time") {
        document.getElementById("time-panel").style.display = "block";
      } else {
        document.getElementById("number-panel").style.display = "block";
      }
    }

    function toSeconds(hms) {
      const [h, m, s] = hms.split(":").map(Number);
      return h * 3600 + m * 60 + s;
    }

    function fromSeconds(sec) {
      const h = String(Math.floor(sec / 3600)).padStart(2, "0");
      const m = String(Math.floor((sec % 3600) / 60)).padStart(2, "0");
      const s = String(sec % 60).padStart(2, "0");
      return `${h}:${m}:${s}`;
    }

    function generateTime() {
      const start = document.getElementById("startTime").value;
      const end = document.getElementById("endTime").value;

      if (!start || !end) {
        alert("请输入完整的开始与结束时间");
        return;
      }

      const startSec = toSeconds(start);
      const endSec = toSeconds(end);

      if (endSec <= startSec) {
        alert("结束时间必须大于开始时间");
        return;
      }

      const randomSec = Math.floor(Math.random() * (endSec - startSec + 1)) + startSec;
      document.getElementById("result").innerHTML = fromSeconds(randomSec);
    }

    function generateNumber() {
      const min = parseInt(document.getElementById("minNum").value);
      const max = parseInt(document.getElementById("maxNum").value);

      if (isNaN(min) || isNaN(max)) {
        alert("请输入数字范围");
        return;
      }

      if (max < min) {
        alert("最大数字必须大于最小数字");
        return;
      }

      const randomNum = Math.floor(Math.random() * (max - min + 1)) + min;
      document.getElementById("result").innerHTML = randomNum;
    }
  </script>
</body>
</html>
